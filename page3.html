<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="style.css" rel="stylesheet" media="screen">
      
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    
    <script>
    $(function() {
      $( "#theme-overview" ).sortable();
      $( "#theme-overview" ).disableSelection();
    });
    </script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Thema', 'Uw Voorkeur', 'Wijk Voorkeur'],
          ['<img src="resources/iconset1/stadsontwikkeling.png" />Stadsontwikkeling',  1000,      400],
          ['Wonen',  1170,      460],
          ['Onderwijs',  1100,       1120],
          ['Jeugd',  1030,      540],
          ['Cultuur',  1000,      400],
          ['Economie',  1170,      460],
          ['Natuur en groen',  660,       1120],
          ['Armoede',  1030,      540],
          ['Werk',  1000,      400],
          ['Landbouw',  1170,      460],
          ['Toerisme',  950,       1120],
          ['Sport',  1030,      540],
          ['Mobiliteit',  1000,      400],
          ['Veiligheid',  1170,      460],
          ['Gezondheidsbeleid',  900,       1120],
        ]);

        var options = {
          title: 'Wijk Voorkeuren',
          hAxis: {title: 'Voorkeur', titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 1000px;"></div>
    <div id="presentation-navigation">
      <div class="btn-previous btn"><a href="page2.html">Vorige</a></div>
      <div class="btn-next btn"><a href="page4.html">Volgende</a></div>
    </div>
  </body>
</html>
